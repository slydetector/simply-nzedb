version: '2'
services:

  database:
    extends:
      file: common.yml
      service: database
    build: mariadb
    image: slydetector/simply-nzedb-mariadb:php7

  nzedb:
    extends:
      file: common.yml
      service: nzedb
    build: nzedb
    links:
      - database
      - redis
    depends_on:
      - database
      - redis
    image: slydetector/simply-nzedb:php7

  adminer:
    extends:
      file: common.yml
      service: adminer
    links: 
      - database:db
    depends_on:
      - database

  redis:
    extends:
      file: common.yml
      service: redis
